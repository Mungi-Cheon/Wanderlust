server:
  port: 8080

spring:
  # 이미지 용량 관련
  #  servlet:
  #    multipart:
  #      max-file-size: 10MB
  #      max-request-size: 10MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${url}
    username: ${username}
    password: ${password}
  jpa:
    properties:
      dialect: org.hibernate.dialect.MySQLDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail_username}
    password: ${mail_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        debug: true

  data:
    elasticsearch:
      username: ${elasticsearch_username}
      password: ${elasticsearch_password}
      host: localhost
      port: 9200
      fingerprint: ${elasticsearch_fingerprint}

    redis:
      host: localhost
      port: 6379

kakao:
  rest:
    api:
      key: ${KAKAO_REST_API_KEY}

# jwt 관련
