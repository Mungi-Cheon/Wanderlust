spring:
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=MySQL;TIME ZONE=UTC
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database: h2
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
    show-sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail_username}
    password: ${mail_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        debug: true

jwt:
  secret-key: superSecretKey12345!@#$%superSecretKey12345!@#$%
  issuer: test
  access-token-expire-time: 900000