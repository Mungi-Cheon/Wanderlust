#  access-token:
#    plus-hour: ${jwt-access-token-plus-hour}
#  refresh-token:
#    plus-hour: ${jwt-refresh-token-plus-hour}
jwt:
  secret-key: ${jwt_secret_key}
  issuer: ${jwt_issuer}
  access-token-expire-time: ${jwt_access_token_expired_time}


