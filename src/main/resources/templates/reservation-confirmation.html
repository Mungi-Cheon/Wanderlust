<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약 확인서</title>
</head>
<body style='font-family: Arial, sans-serif; line-height: 1.5;'>
<h2>안녕하세요 {{name}} 님,</h2>
<p>고객님의 예약이 성공적으로 완료되었습니다.</p>
<p><strong>숙소 이름:</strong> {{accommodationName}}</p>
<p><strong>객실 이름:</strong> {{productName}}</p>
<p><strong>체크인 날짜:</strong> {{checkInDate}}</p>
<p><strong>체크아웃 날짜:</strong> {{checkOutDate}}</p>
<p><strong>숙박 인원:</strong> {{personNumber}}명</p>
<p><strong>숙박 일수:</strong> {{night}}박</p>
<p><strong>총 금액:</strong> {{totalPrice}}원</p>
<br>
<p>저희 숙소를 선택해 주셔서 감사합니다.</p>
<p>즐거운 여행 되세요!</p>
<br>
<p>감사합니다,</p>
<p><strong>{{accommodationName}} 팀</strong></p>
</body>
</html>
